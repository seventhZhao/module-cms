				<!-- row(新建专题主表单) -->
				<div class="row">
					<form class="form-horizontal">
						<div class="form-group">
							<label for="moduleName" class="col-sm-2 control-label">专题名称</label>
							<div class="col-sm-6">
								<input type="email" class="form-control" id="moduleName" placeholder="专题名称">
							</div>
						</div>
						<div class="form-group">
							<label for="modulePic" class="col-sm-2 control-label">专题路径</label>
							<div class="col-sm-6">
								<input type="file" class="form-control" id="modulePic" placeholder="jane.doe@example.com">
							</div>
						</div>
						<div class="form-group">
							<label for="modulePic" class="col-sm-2 control-label">所属产品</label>
							<div class="col-sm-6">
								<select id="modulecategoryCategory" name="" class="form-control">
									<option value="" selected="selected">请选择</option>
									<option value="">D-大明龙权(dm)</option>
									<option value="">S-QQ三国(sg)</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="modulePic" class="col-sm-2 control-label">专题类型</label>
							<div class="col-sm-6">
								<select id="modulecategoryCategory" name="" class="form-control">
									<option value="" selected="selected">请选择</option>
									<option value="">运营专题</option>
									<option value="">微官网</option>
									<option value="">双端官网</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="modulePic" class="col-sm-2 control-label">处理人</label>
							<div class="col-sm-6">
								<label class="radio-inline"><input type="radio" id="moduleTag1" value="option1"> 内部跟进</label>
								<label class="radio-inline"><input type="radio" id="moduleTag2" value="option2"> 外包跟进</label>
							</div>
						</div>
						<div class="form-group">
							<label for="modulePic" class="col-sm-2 control-label">功能选择</label>
							<div class="col-sm-6">
								<label class="radio-inline"><input type="radio" id="moduleTag1" value="option1"> 不带功能</label>
								<label class="radio-inline"><input type="radio" id="moduleTag2" value="option2"> 带功能</label>
							</div>
						</div>
						<div class="form-group">
							<label for="modulePic" class="col-sm-2 control-label">框架选择</label>
							<div class="col-sm-6">
								<label class="radio-inline"><input type="radio" id="moduleTag1" value="option1"> 全新配置</label>
								<label class="radio-inline"><input type="radio" id="moduleTag2" value="option2"> 基于模板</label>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="button" class="btn btn-lg btn-success" onclick="window.location.href='new-pages.html'">下一步</button>
							</div>
						</div>
					</form>
