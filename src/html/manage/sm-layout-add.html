			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				
				<div class="row">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="layoutName" class="col-sm-1 control-label">布局名称</label>
								<div class="col-sm-4">
									<input type="email" class="form-control" id="layoutName" placeholder="布局名称">
								</div>
								<label for="layoutCategory" class="col-sm-1 control-label">布局分类</label>
								<div class="col-sm-4">
									<select id="layoutcategoryCategory" name="" class="form-control">
										<option value="" selected="selected">请选择布局分类</option>
										<option value="">竖版布局</option>
										<option value="">横版布局</option>
										<option value="">响应式布局</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label for="layoutPic" class="col-sm-1 control-label">布局图片</label>
								<div class="col-sm-4">
									<input type="file" class="form-control" id="layoutPic" placeholder="jane.doe@example.com">
								</div>
							</div>
							<div class="form-group">
								<label for="layoutTag" class="col-sm-1 control-label">布局标签</label>
								<div class="col-sm-6">
									<label class="checkbox-inline"><input type="checkbox" id="layoutTag1" value="option1"> 微官网</label>
									<label class="checkbox-inline"><input type="checkbox" id="layoutTag2" value="option2"> 双端官网</label>
									<label class="checkbox-inline"><input type="checkbox" id="layoutTag3" value="option3"> 运营专题</label>
								</div>
							</div>
							
							<div class="form-group">
								<label for="layoutTag" class="col-sm-1 control-label">容器数量</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="layoutContainer">
								</div>
								<div class="col-sm-1">
									<button type="bottn" class="btn btn-default">确定</button>
								</div>
								<div class="col-sm-offset-1 col-sm-9">
									<textarea id="layoutHTML" rows="4" cols="20" class="form-control" disabled="disabled">填充代码</textarea>
								</div>
							</div>

							<div class="form-group">
								<label for="layoutHTML" class="col-sm-1 control-label">HTML</label>
								<div class="col-sm-9">
									<textarea id="layoutHTML" rows="4" cols="20" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="layoutCSS" class="col-sm-1 control-label">CSS</label>
								<div class="col-sm-9">
									<textarea id="layoutCSS" rows="4" cols="20" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label for="layoutJS" class="col-sm-1 control-label">JS</label>
								<div class="col-sm-9">
									<textarea id="layoutJS" rows="4" cols="20" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
    							<div class="col-sm-offset-1 col-sm-10">
								<button type="submit" class="btn btn-lg btn-success">新增布局</button>
								</div>
							</div>
						</form>	
				</div>
